<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Flies Fly - A Single-Button Game With Words</title>
    <meta name="description"
      content="
        “Flies Fly” is a computer version
        of a traditional game played at kindergarten level,
        known as “Pigeon vole” in France
        and “Alle Vögel fliegen hoch” or “Alles, was Federn hat, fliegt”
        in Germany.
      "
    />
    <link href="style/flies-fly.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <h1>Flies Fly</h1>
    <div id="rules">
      <h2>Rules of the Game</h2>
      <ul>
        <li>Press the space bar to get a new sentence, and keep it pressed.</li>
        <li>Release the space bar only if the animal or thing flies!</li>
      </ul>
    </div>
    <p id="display"></p>
    <script src="code/within.js"></script>
    <script src="code/keyboard.js"></script>
    <script src="code/teacher.js"></script>
    <script src="code/display.js"></script>
    <script src="code/game.js"></script>
  </body>
</html>
